<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>فرم ثبت کارمند</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>فرم ثبت کارمند جدید</h2>

<!-- پیام موفقیت بعد از ذخیره -->
<div th:if="${param.success}">
    <p style="color: green;">✅ اطلاعات با موفقیت ذخیره شد.</p>
</div>

<form th:action="@{/employee/save}" th:object="${employee}" method="post">
    <label>نام کامل:</label>
    <input type="text" th:field="*{fullName}" required/><br/><br/>

    <label>نام کاربری:</label>
    <input type="text" th:field="*{username}" required/><br/><br/>

    <label>رمز عبور:</label>
    <input type="password" th:field="*{password}" required/><br/><br/>

    <label>نقش:</label>
    <select th:field="*{role}">
        <option value="ROLE_OPERATOR">اپراتور</option>
        <option value="ROLE_ADMIN">مدیر</option>
    </select><br/><br/>

    <label>فعال؟</label>
    <input type="checkbox" th:field="*{active}"/><br/><br/>

    <button type="submit">ثبت</button>
</form>

</body>
</html>
