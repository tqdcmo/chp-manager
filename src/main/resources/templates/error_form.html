<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>ثبت / ویرایش گزارش خطا</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light p-4">
<div class="container">
    <h3 class="mb-4 text-danger">⚠ ثبت / ویرایش گزارش خطا</h3>

    <form th:action="@{/error/save}" th:object="${errorReport}" method="post" class="card p-4 shadow-sm bg-white">

        <!-- Hidden ID field -->
        <input type="hidden" th:field="*{id}" />

        <!-- زمان گزارش -->
        <div class="mb-3">
            <label class="form-label">⏱ زمان گزارش:</label>
            <input type="datetime-local" class="form-control" th:field="*{reportTime}" required />
        </div>

        <!-- نام اپراتور -->
        <div class="mb-3">
            <label class="form-label">👷 نام اپراتور:</label>
            <input type="text" class="form-control" th:value="*{operatorName}" readonly />
            <input type="hidden" th:field="*{operatorName}" />
        </div>

        <!-- شرح خطا -->
        <div class="mb-3">
            <label class="form-label">📝 شرح خطا:</label>
            <textarea class="form-control" th:field="*{errorDescription}" rows="3" required></textarea>
        </div>

        <!-- علت خطا -->
        <div class="mb-3">
            <label class="form-label">❗ علت خطا:</label>
            <textarea class="form-control" th:field="*{errorCause}" rows="2" placeholder="علت احتمالی خطا..."></textarea>
        </div>

        <!-- نحوه رفع خطا -->
        <div class="mb-3">
            <label class="form-label">✅ نحوه رفع خطا:</label>
            <textarea class="form-control" th:field="*{resolutionMethod}" rows="2" placeholder="اقدامات انجام‌شده برای رفع..."></textarea>
        </div>

        <!-- مدت زمان خطا -->
        <div class="mb-3">
            <label class="form-label">⏳ مدت زمان خطا (دقیقه):</label>
            <input type="number" class="form-control" th:field="*{errorDurationMinutes}" min="0" placeholder="مثلاً: 45" />
        </div>

        <!-- شدت خطا -->
        <div class="mb-3">
            <label class="form-label">🚨 شدت خطا:</label>
            <select class="form-select" th:field="*{severity}" required>
                <option value="" disabled th:selected="*{severity} == null">انتخاب کنید</option>
                <option value="کم">کم</option>
                <option value="متوسط">متوسط</option>
                <option value="زیاد">زیاد</option>
                <option value="بحرانی">بحرانی</option>
            </select>
        </div>

        <!-- دکمه‌ها -->
        <div class="d-flex justify-content-between">
            <a href="/error/list" class="btn btn-secondary">بازگشت</a>
            <button type="submit" class="btn btn-danger">💾 ذخیره</button>
        </div>

    </form>
</div>
</body>
</html>
