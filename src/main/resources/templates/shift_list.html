<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>لیست شیفت‌ها</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>📋 لیست شیفت‌ها</h3>
        <a href="/shift/new" class="btn btn-primary">➕ شیفت جدید</a>
    </div>

    <table class="table table-bordered table-striped bg-white shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>شروع شیفت</th>
            <th>پایان شیفت</th>
            <th>اپراتور</th>
            <th>برق تولید شده (کیلووات)</th>
            <th>گاز مصرفی (متر مکعب)</th>
            <th>گزارش شیفت</th> <!-- ستون جدید -->
            <th>عملیات</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shift, iterStat : ${shifts}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${#temporals.format(shift.startTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#temporals.format(shift.endTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${shift.operatorName}"></td>
            <td th:text="${shift.powerGenerated}"></td>
            <td th:text="${shift.gasConsumed}"></td>
            <td>
                <a th:href="@{'/shift/report/' + ${shift.id}}" class="btn btn-info btn-sm">📄 مشاهده</a>
            </td>
            <td>
                <a th:href="@{'/shift/edit/' + ${shift.id}}" class="btn btn-warning btn-sm">✏ ویرایش</a>
                <a th:href="@{'/shift/delete/' + ${shift.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('آیا مطمئنی؟')">🗑 حذف</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
