<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>لیست گزارش‌های خطا</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="p-4">

<div class="container">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-danger">📛 لیست گزارش‌های خطا</h3>
        <a href="/error/new" class="btn btn-danger">➕ گزارش جدید</a>
    </div>

    <!-- Notifications -->
    <div th:if="${param.success}" class="alert alert-success" role="alert">
        عملیات با موفقیت انجام شد.
    </div>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        شما مجاز به این عملیات نیستید.
    </div>

    <!-- Error Reports Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped bg-white shadow-sm align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>⏱ زمان</th>
                <th>👷 اپراتور</th>
                <th>📝 شرح خطا</th>
                <th>❗ علت</th>
                <th>✅ رفع</th>
                <th>⏳ مدت (دقیقه)</th>
                <th>🚨 شدت</th>
                <th>⚙ عملیات</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="error, iterStat : ${errors}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${error.reportTime != null ? #temporals.format(error.reportTime, 'yyyy-MM-dd HH:mm') : '-'}">2025-01-01 12:00</td>
                <td th:text="${error.operatorName}">operator1</td>
                <td th:text="${error.errorDescription}">شرح خطا</td>
                <td th:text="${error.errorCause}">علت خطا</td>
                <td th:text="${error.resolutionMethod}">روش رفع</td>
                <td th:text="${error.errorDurationMinutes}">30</td>
                <td>
                    <span th:switch="${error.severity}">
                        <span th:case="'high'" class="badge bg-danger">زیاد</span>
                        <span th:case="'medium'" class="badge bg-warning text-dark">متوسط</span>
                        <span th:case="'low'" class="badge bg-success">کم</span>
                        <span th:case="*">نامشخص</span>
                    </span>
                </td>
                <td>
                    <div class="d-flex flex-column gap-1 justify-content-center">
                        <!-- فقط ادمین یا صاحب گزارش می‌تواند ویرایش و حذف کند -->
                        <div th:if="${isAdmin} or ${error.operatorName == loggedInUsername}">
                            <a th:href="@{'/error/edit/' + ${error.id}}" class="btn btn-warning btn-sm" aria-label="ویرایش گزارش">✏ ویرایش</a>

                            <form th:action="@{'/error/delete/' + ${error.id}}" th:method="delete" onsubmit="return confirm('آیا مطمئن هستید حذف شود؟')" style="display:inline-block;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-danger btn-sm" aria-label="حذف گزارش">🗑 حذف</button>
                            </form>
                        </div>
                        <!-- سایر کاربران فقط مشاهده -->
                        <div th:if="${!isAdmin} and ${error.operatorName != loggedInUsername}" class="text-muted small" aria-label="فقط قابل مشاهده">
                            فقط قابل مشاهده
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
