
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ثبت شیفت</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container">
    <h3 class="mb-4">🕒 ثبت / ویرایش شیفت</h3>

    <form th:action="@{/shift/save}" th:object="${shift}" method="post" class="card p-4 shadow-sm bg-white">

        <div class="mb-3">
            <label class="form-label">زمان شروع:</label>
            <input type="datetime-local" class="form-control" th:field="*{startTime}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">زمان پایان:</label>
            <input type="datetime-local" class="form-control" th:field="*{endTime}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">نام اپراتور:</label>
            <input type="text" class="form-control" th:field="*{operatorName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">توان تولید شده (کیلووات):</label>
            <input type="number" step="0.01" class="form-control" th:field="*{powerGenerated}">
        </div>

        <div class="mb-3">
            <label class="form-label">گاز مصرف شده (متر مکعب):</label>
            <input type="number" step="0.01" class="form-control" th:field="*{gasConsumed}">
        </div>

        <button type="submit" class="btn btn-success">💾 ذخیره</button>
        <a href="/shift/list" class="btn btn-secondary">بازگشت</a>
    </form>
</div>
</body>
</html>
