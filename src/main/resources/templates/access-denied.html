<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>دسترسی غیرمجاز</title>
    <style>
        body {
            background-color: #fff0f0;
            font-family: "Vazir", Tahoma, sans-serif;
            direction: rtl;
            padding: 50px;
            color: #b00020;
        }

        .error-container {
            max-width: 600px;
            margin: auto;
            background-color: #ffe6e6;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #0066cc;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1>🚫 دسترسی غیرمجاز</h1>
    <p th:text="${errorMessage}">شما مجاز به انجام این عملیات نیستید.</p>
    <a th:href="@{/login}">بازگشت به صفحه لاگین</a>
</div>

<script>
    // جلوگیری از بازگشت به صفحه قبلی و هدایت به لاگین
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
        location.replace('/login');
    };
</script>

</body>
</html>
