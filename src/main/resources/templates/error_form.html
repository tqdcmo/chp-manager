<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ثبت خطا</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container">
    <h3 class="mb-4 text-danger">⚠ ثبت / ویرایش گزارش خطا</h3>

    <form th:action="@{/error/save}" th:object="${errorReport}" method="post" class="card p-4 shadow-sm bg-white">

        <div class="mb-3">
            <label class="form-label">زمان گزارش:</label>
            <input type="datetime-local" class="form-control" th:field="*{reportTime}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">نام اپراتور:</label>
            <input type="text" class="form-control" th:field="*{operatorName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">شرح خطا:</label>
            <textarea class="form-control" th:field="*{errorDescription}" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">شدت خطا:</label>
            <select class="form-select" th:field="*{severity}" required>
                <option value="" disabled selected>انتخاب کنید</option>
                <option value="کم">کم</option>
                <option value="متوسط">متوسط</option>
                <option value="زیاد">زیاد</option>
                <option value="بحرانی">بحرانی</option>
            </select>
        </div>

        <button type="submit" class="btn btn-danger">ثبت خطا</button>
        <a href="/error/list" class="btn btn-secondary">بازگشت</a>
    </form>
</div>
</body>
</html>
