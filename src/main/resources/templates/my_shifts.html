<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>گزارش‌های من</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-4">
    <h3 class="mb-4 text-end">گزارش‌های ثبت‌شده من</h3>

    <div class="mb-3 text-end">
        <a th:href="@{/shift/new}" class="btn btn-success">+ گزارش جدید</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-end">
            <thead class="table-light">
            <tr>
                <th scope="col">تاریخ و ساعت شروع</th>
                <th scope="col">اطلاعات تولید</th>
                <th scope="col">اطلاعات شیفت</th>
                <th scope="col">عملیات</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(shifts)}">
                <td colspan="4" class="text-center text-muted">هیچ گزارشی ثبت نشده است.</td>
            </tr>
            <tr th:each="shift : ${shifts}">
                <td th:text="${#temporals.format(shift.startTime, 'yyyy/MM/dd HH:mm')}">
                    ۱۴۰۲/۰۱/۰۱ ۰۸:۰۰
                </td>
                <td>
                    توان تولید: <span th:text="${shift.powerGenerated}">0.0</span> کیلووات‌ساعت<br />
                    مصرف گاز: <span th:text="${shift.gasConsumed}">0.0</span> مترمکعب
                </td>
                <td>
                    مدت شیفت: <span th:text="${shift.durationMinutes}">0</span> دقیقه<br />
                    راندمان: <span th:text="${#numbers.formatDecimal(shift.efficiency, 1, 2)}">0.00</span>
                </td>
                <td>
                    <div class="d-flex flex-row-reverse justify-content-start gap-1">
                        <a th:href="@{|/shift/edit/${shift.id}|}" class="btn btn-sm btn-warning">ویرایش</a>
                        <a th:href="@{|/shift/delete/${shift.id}|}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('آیا مطمئن هستید که این گزارش را حذف کنید؟');">
                            حذف
                        </a>
                        <a th:href="@{|/shift/report/${shift.id}|}" class="btn btn-sm btn-info text-white">
                            دانلود PDF
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
